name: Build GCP Artifact Registry Image
on:
  workflow_dispatch:

env:
  PROJECT_ID: prefect-community
  GAR_LOCATION: us-east1
  SERVICE: sls
  REGION: us-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: us-east1-docker.pkg.dev  # '${{ env.GAR_LOCATION }}-docker.pkg.dev'
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

#      - name: Google Auth
#        id: auth
#        uses: google-github-actions/auth@v0
#        with:
#          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
#
#      - name: Docker Auth
#        id: docker-auth
#        uses: docker/login-action@v2
#        with:
#          username: 'oauth2accesstoken'
#          password: '${{ steps.auth.outputs.access_token }}'
#          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" -f Dockerfile.gcp .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
